<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Challenge</title>
  </head>
  <body>
    <form action="">
      <input type="name" id="name" required placeholder="Nombre" />
      <input type="email" id="email" required placeholder="Email" />
      <input
        type="textarea"
        id="descrpcion"
        required
        placeholder="Una breve descripcion"
      />
      <button type="submit" id="submit">Guardar</button>
    </form>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" id="titulo">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted" id="correo">Card subtitle</h6>
        <p class="card-text" id="breve">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
    <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div>
  </body>
</html>
